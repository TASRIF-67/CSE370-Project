{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Pending Properties</h2>
    <div class="card shadow-sm p-4">
        <table class="table table-hover">
            <thead><tr><th>Title</th><th>Actions</th></tr></thead>
            <tbody>
                {% for property in pending_properties %}
                <tr>
                    <td>{{ property.title }}</td>
                    <td><a href="{% url 'approve_property' property.id %}" class="btn btn-success btn-sm">Approve</a></td>
                </tr>
                {% empty %}
                <tr><td colspan="2">No pending properties.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
