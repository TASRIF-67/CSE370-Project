{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Delete User</h2>
    <div class="card shadow-sm p-4">
        <p>Are you sure you want to delete "{{ user.username }}" ({{ user.role|title }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Confirm Delete</button>
        </form>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </div>
</div>
{% endblock %}
