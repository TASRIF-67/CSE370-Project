{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Apply to Become an Agent</h2>
    <div class="card shadow-sm p-4">
        {% if error %}
        <p class="text-danger text-center">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_license_number" class="form-label fw-bold">License Number</label>
                {{ form.license_number }}
            </div>
            <div class="mb-3">
                <label for="id_experience_years" class="form-label fw-bold">Years of Experience</label>
                {{ form.experience_years }}
            </div>
            <div class="mb-3">
                <label for="id_phone_number" class="form-label fw-bold">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="mb-3">
                <label for="id_address" class="form-label fw-bold">Address</label>
                {{ form.address }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Apply Now</button>
        </form>
    </div>
</div>
{% endblock %}
