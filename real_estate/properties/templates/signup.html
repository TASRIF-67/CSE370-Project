{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-75 py-5">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
      <!-- Wave shape inside the card at the top -->
      <div class="position-relative bg-success" style="height: 80px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="position-absolute bottom-0" style="width: 100%;">
          <path fill="#fff" d="M0,64L48,80C96,96,192,128,288,138.7C384,149,480,139,576,122.7C672,107,768,85,864,85.3C960,85,1056,107,1152,112C1248,117,1344,107,1392,101.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
      </div>
      
      <div class="card-body p-5 position-relative">
        <!-- Header -->
        <div class="text-center mb-4">
          <h1 class="fw-bold mb-0">Create account</h1>
          <p class="text-muted">Join us today and get started</p>
        </div>
        
        <!-- Sign Up form - Only the functional part -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-4">
            {% bootstrap_form form layout="floating" %}
          </div>
          
          <!-- Submit button -->
          <button type="submit" class="btn btn-success w-100 py-3 rounded-pill mb-3">
            <span class="fw-bold">Sign Up</span>
          </button>
        </form>
        
        <!-- Login link -->
        <div class="text-center mt-4">
          <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Log in</a></p>
        </div>
        
        <!-- Wave shape inside the card at the bottom -->
        <div class="position-absolute bottom-0 start-0 w-100" style="z-index: -1;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="width: 100%; height: 80px;">
            <path fill="#198754" fill-opacity="0.1" d="M0,160L48,144C96,128,192,96,288,90.7C384,85,480,107,576,133.3C672,160,768,192,864,186.7C960,181,1056,139,1152,122.7C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
          </svg>
        </div>
      </div>
      
      <!-- Curved separator between card body and footer -->
      <div class="position-relative overflow-hidden" style="height: 40px; background-color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="position-absolute top-0" style="width: 100%;">
          <path fill="#f8f9fa" d="M0,32L48,48C96,64,192,96,288,96C384,96,480,64,576,64C672,64,768,96,864,96C960,96,1056,64,1152,69.3C1248,75,1344,117,1392,138.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
      </div>
      
      <!-- Card footer with a different background -->
      <div class="card-footer bg-light p-3 text-center">
        <p class="small text-muted mb-0">By signing up, you agree to our Terms & Privacy Policy</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
