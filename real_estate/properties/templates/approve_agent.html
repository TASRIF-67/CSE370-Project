{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center">Review Agent Application</h2>
    <div class="card p-4">
        <p><strong>User:</strong> {{ application.user.username }}</p>
        <p><strong>License Number:</strong> {{ application.license_number }}</p>
        <p><strong>Experience:</strong> {{ application.experience_years }} years</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
                <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
