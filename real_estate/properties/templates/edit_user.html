{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Edit User: {{ user.username }}</h2>
    <div class="card shadow-sm p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                    <option value="normal" {% if user.role == 'normal' %}selected{% endif %}>Normal User</option>
                    <option value="agent" {% if user.role == 'agent' %}selected{% endif %}>Agent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </div>
</div>
{% endblock %}
