{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container mt-5 py-5">
    <h2 class="text-center mb-5" style="color: #1a2b4c; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; font-size: 2.5rem;">
        Rate Agent for {{ transaction.property.title }}
    </h2>
    <div class="card shadow-lg p-4" style="border: none; border-radius: 20px; background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); max-width: 600px; margin: 0 auto;">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Rate the Agent ({{ transaction.agent.username }})</label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="5" id="star5" required><label for="star5"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="4" id="star4"><label for="star4"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="3" id="star3"><label for="star3"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="2" id="star2"><label for="star2"><i class="fas fa-star"></i></label>
                    <input type="radio" name="rating" value="1" id="star1"><label for="star1"><i class="fas fa-star"></i></label>
                </div>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Review (Optional)</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>
</div>

<style>
    .star-rating {
        display: flex;
        direction: rtl;
        justify-content: center;
    }
    .star-rating input {
        display: none;
    }
    .star-rating label {
        font-size: 2rem;
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s;
    }
    .star-rating input:checked ~ label i,
    .star-rating label:hover i,
    .star-rating label:hover ~ label i {
        color: #d4af37;
    }
</style>

{% endblock %}
